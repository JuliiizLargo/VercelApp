<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agente turistico</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Agente turistico conversacional</h1>
            <p>Tu asistente personal para planificar viajes</p>
        </header>

        <main id="chat-box" class="chat-box">
            <!-- Mensaje inicial -->
            <div class="message bot">
                ¡Hola! Soy tu agente turístico. Pregúntame por clima, costos, lugares o un itinerario indicandome los días.
            </div>
        </main>

        <form id="chat-form" class="chat-form">
            <input type="text" id="question" name="question" placeholder="Escribe tu pregunta de viaje..." required />
            <button type="submit">Enviar</button>
        </form>

        <footer class="chat-footer">
            © 2025 Planificador de Viajes - Proyecto educativo
        </footer>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = document.getElementById('question').value.trim();
            if (!question) return;

            addMessage(question, 'user');
            document.getElementById('question').value = '';

            try {
                const res = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                if (!res.ok) throw new Error('Error del servidor');
                const data = await res.json();
                addMessage(data.answer, 'bot');
            } catch (err) {
                addMessage('Ocurrió un error. Intenta nuevamente.', 'bot');
            }
        });
    </script>
</body>
</html>
