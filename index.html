<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agente Turistico</title>
  <!-- enlace a un CSS externo para mantener limpio el HTML -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <h1>Planificador de Viajes</h1>

    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form">
      <!--'name' para accesibilidad, 'required' para validar -->
      <input type="text" id="user-input" name="question" placeholder="Escribe tu pregunta de viaje..." required/>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");

    //función para agregar mensajes al chat con clases diferenciadas
    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // manejo del submit usando POST a /api/ask
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      addMessage(`Tú: ${question}`, "user");
      input.value = "";

      try {
        const response = await fetch("/api/ask", {
          method: "POST",    //POST para coincidir con Flask
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        if (!response.ok) {
          throw new Error(`Error del servidor: ${response.status}`);
        }

        const data = await response.json();
        addMessage(`Bot: ${data.answer}`);
      } catch (err) {
        console.error(err);
        addMessage("Error al contactar con el servidor.", "bot");
      }
    });

    //mensaje de bienvenida inicial
    addMessage("¡Hola! Soy tu agente de viajes.  Cuéntame a dónde te gustaría viajar, tu presupuesto o cuántos días tienes y te daré recomendaciones de clima, costos y lugares a visitar.");
  </script>
</body>
</html>
