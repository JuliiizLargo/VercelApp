<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agente Turistico</title>
  <!-- enlace a un CSS externo para mantener limpio el HTML -->
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <h1>Agente Turístico Conversacional</h1>
    <p>Planifica tu itinerario ideal de manera responsable y segura</p>
  </header>

  <main id="chat-container"></main>

  <form id="input-area">
    <input type="text" id="question" name="question" placeholder="Escribe tu pregunta de viaje..." required/>
    <button type="submit">Enviar</button>
  </form>

  <footer>
    © 2025 Agente Turístico – Información ficticia con fines académicos
  </footer>

  <script>
    const form = document.getElementById("input-area");
    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("question");

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      addMessage(`Tú: ${question}`, "user");
      input.value = "";

      try {
        const response = await fetch(`${window.location.origin}/api/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        if (!response.ok) throw new Error(`Error del servidor: ${response.status}`);
        const data = await response.json();
        addMessage(`Bot: ${data.answer}`);
      } catch (err) {
        console.error(err);
        addMessage("Error al contactar con el servidor.", "bot");
      }
    });

    addMessage("¡Hola! Soy tu agente de viajes. Cuéntame tu destino, presupuesto o días disponibles para darte recomendaciones.");
  </script>
</body>
</html>
